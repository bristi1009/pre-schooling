<style>
	.tiles {
		display: flex;
		flex-wrap: wrap;
		justify-content: center;
		align-items: center;
	}
	.tile {
		width: 300px;
		height: 300px;
		margin: 10px;
		display: flex;
		justify-content: center;
		align-items: center;
		border-radius: 10px;
	}
	.tile h2 {
		color: white;
	}
</style>

<body>
	<div class="tiles">
		<div>
			<div class="tiles">
				<a href="fruit/" class="tile" style="background-color: red;">
					<h2>Fruit</h2>
				</a>
				<a href="tic-tac/" class="tile" style="background-color: blue;">
					<h2>Tic Tac</h2>
				</a>
			</a>
		</div>

	</div>
